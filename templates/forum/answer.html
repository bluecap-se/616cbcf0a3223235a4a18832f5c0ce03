{% extends "base.html" %}
{% block title %}
    {{ answer.title }}
{% endblock %}
{% block body %}
    <a href="/">&laquo; To main page</a>
    <h1>Edit answer</h1>

    <form id="formUpdateAnswer" action="" method="post">
        {% csrf_token %}
        {{ form.question }}

        <article class="panel">
            <div class="form-item form-label-group">
                Answer: {{ form.content }}
            </div>

            <div class="form-item form-label-group">
                Name: {{ form.user_name }}
            </div>

            <div class="form-item form-label-group">
                Email: {{ form.user_email }}
            </div>

            <button class="form-item btn btn-lg btn-primary btn-block" type="submit">Update answer</button>
        </article>
    </form>
{% endblock %}
